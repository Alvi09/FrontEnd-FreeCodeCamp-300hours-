<!-- Bootstrap CSS (imports) -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- Importing JQuery library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>

<!-- Importing React library -->
<script src="https://fb.me/react-dom-15.1.0.min.js 91"></script>
<script src="https://fb.me/react-15.1.0.min.js"> </script>

<!-- Fontawesome imports -->
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
/>

<!-- Start of main content (i.e done importing)-->
<title> Random Quote Machine </title>

<div id="root">
    <!-- This element's contents will be replaced with your component. -->
</div>

<main>
  <div id="wrapper" class="container fluid">
     <div id="quote-box">

       <!-- Quote text area -->
       <div id="text"> 
         <i class="fa fa-quote-left"> </i> <span id="span-text"> </span>
       </div>

       <!-- Author display -->
       <div id="author">- 
         <span id="span-author"> </span>
       </div>

       <!-- Buttons (i.e twitter and new quote) -->
       <div class="buttons">
         <a class="button btn btn-primary" id="tweet-quote" target="_top" title="Tweet this quote!"><i class="fa fa-twitter"></i> Tweet</a>

         <button class="button btn btn-primary" id="new-quote" title="Get a new quote!"> New quote </button>
       </div>
    </div>
  </div>
</main>
